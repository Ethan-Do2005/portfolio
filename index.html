<html lang="en">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root {
      --navy: #0b122b;
      --panel: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.14);
      --glow: #00c2ff;
      --accent: #6f7cff;
      --accent-2: #1fe4ff;
      --text: #e6edff;
      --muted: #b7c2d9;
      --card-radius: 22px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      --tag-bg: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Inter', 'Manrope', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(40, 90, 200, 0.25), transparent 22%),
                  radial-gradient(circle at 80% 0%, rgba(140, 70, 255, 0.3), transparent 22%),
                  radial-gradient(circle at 50% 85%, rgba(0, 200, 255, 0.22), transparent 25%),
                  #050a1a;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    .page {
      position: relative;
      padding: 0 18px 90px;
    }

    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(12px);
      background: rgba(7, 12, 30, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
    }

    .nav-inner {
      max-width: 1180px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 8px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    .logo-mark {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(140deg, #0df, #7a5bff);
      display: grid;
      place-items: center;
      color: #021024;
      font-weight: 800;
      box-shadow: 0 0 18px rgba(0, 220, 255, 0.65);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 16px;
      font-weight: 500;
    }

    .nav-link {
      padding: 10px 14px;
      border-radius: 12px;
      transition: all 0.2s ease;
      color: var(--muted);
    }

    .nav-link:hover {
      color: var(--text);
      box-shadow: 0 6px 20px rgba(0, 194, 255, 0.18);
      background: rgba(255, 255, 255, 0.06);
    }

    .menu-toggle {
      display: none;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .section {
      max-width: 1180px;
      margin: 0 auto;
      padding: 80px 0 40px;
      position: relative;
    }

    .section h2 {
      text-align: center;
      font-size: clamp(28px, 4vw, 38px);
      margin: 0 0 12px;
      letter-spacing: 0.4px;
    }

    .section .subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 32px;
      font-size: 15px;
    }

    .underline {
      display: inline-block;
      position: relative;
    }
    .underline::after {
      content: "";
      position: absolute;
      left: 12%;
      right: 12%;
      bottom: -6px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      border-radius: 999px;
      box-shadow: 0 0 15px rgba(0, 194, 255, 0.8);
    }

    .glass {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow), 0 0 20px rgba(0, 194, 255, 0.12);
      backdrop-filter: blur(10px);
    }

    .about-card {
      display: grid;
      grid-template-columns: 1fr 1.4fr;
      gap: 32px;
      padding: 32px;
      align-items: center;
      border: 1px solid rgba(95, 146, 255, 0.35);
      box-shadow: var(--shadow), 0 0 35px rgba(106, 130, 255, 0.35);
    }

    .avatar {
      width: 80%;
      aspect-ratio: 1/1;
      border-radius: 18px;
      background: radial-gradient(circle at 30% 30%, #0ff, #0a1f3d 55%);
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 22px rgba(0, 194, 255, 0.6);
      border: 2px solid rgba(0, 194, 255, 0.6);
      display: grid;
      place-items: center;
      color: #031024;
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .about-text h3 {
      margin: 0 0 10px;
      font-size: 40px;
      letter-spacing: 0.2px;
      color: #ddecff;
    }
    .about-text p {
      margin: 0;
      color: var(--muted);
      font-size: 20px;
    }

    .resume-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      padding: 12px 22px;
      border-radius: 14px;

      font-size: 16px;
      font-weight: 600;
      color: #e8f6ff;
      text-decoration: none;
      letter-spacing: 0.3px;

      background: rgba(0, 200, 255, 0.603);
      border: 1.5px solid rgba(0, 200, 255, 0.35);
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.35);

      transition: 0.25s ease;
    }

    .resume-badge .icon {
      font-size: 18px;
    }

    .resume-badge:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 22px rgba(0, 200, 255, 0.55);
      background: rgba(0, 200, 255, 0.2);
      border-color: rgba(0, 200, 255, 0.6);
    }

    .badge-row {
      display: flex;
      gap: 22px;
      justify-content: center;
      margin-top: 28px;
      flex-wrap: wrap;
    }

    .skill-badge {
      display: flex;
      align-items: center;
      padding: 16px 26px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.04);
      border: 1.6px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      transition: 0.25s ease;
      cursor: default;

      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .skill-badge:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 22px rgba(255, 255, 255, 0.18);
    }

    /* ICONS */
    .badge-icon {
      width: 38px;
      height: 38px;
      margin-right: 16px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.25));
    }

    /* TEXT */
    .badge-text h4 {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }

    .badge-text p {
      margin: 2px 0 0 0;
      font-size: 14px;
      opacity: 0.85;
      color: #d8eaff;
    }

    /* INDIVIDUAL COLORS */
    .blue {
      border-color: rgba(0, 165, 255, 0.55);
      box-shadow: 0 0 18px rgba(0, 165, 255, 0.35);
    }

    .green {
      border-color: rgba(0, 255, 200, 0.55);
      box-shadow: 0 0 18px rgba(0, 255, 200, 0.35);
    }

    .purple {
      border-color: rgba(180, 90, 255, 0.55);
      box-shadow: 0 0 18px rgba(180, 90, 255, 0.35);
    }

    .timeline {
      position: relative;
      padding: 34px 22px 28px;
      overflow: hidden;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 18px;
      bottom: 18px;
      width: 4px;
      transform: translateX(-50%);
      background: linear-gradient(180deg, rgba(0, 194, 255, 0.8), rgba(111, 124, 255, 0.8));
      box-shadow: 0 0 16px rgba(0, 194, 255, 0.6);
      border-radius: 6px;
    }

    .timeline-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(280px, 1fr));
      gap: 20px 32px;
      position: relative;
      z-index: 1;
    }

    .timeline-item {
      position: relative;
      padding: 20px 18px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.28);
    }

    .timeline-item .dot {
      position: absolute;
      top: 24px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      border: 4px solid #0cf;
      box-shadow: 0 0 0 6px rgba(0, 194, 255, 0.25);
    }

    .timeline-item.left { margin-right: 22px; }
    .timeline-item.right { margin-left: 22px; }
    .timeline-item.left .dot { right: -36px; }
    .timeline-item.right .dot { left: -36px; }

    .timeline-item h4 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .timeline-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: rgba(0, 194, 255, 0.14);
      border: 1px solid rgba(0, 194, 255, 0.4);
      margin-right: 10px;
      box-shadow: 0 0 12px rgba(0, 194, 255, 0.2);
    }

    .timeline-item .role {
      color: #8ed4ff;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .timeline-item .date {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 10px;
    }

    .timeline-item ul {
      padding-left: 18px;
      margin: 0;
      color: #cfd9f7;
      font-size: 14px;
      display: grid;
      gap: 6px;
    }

    .timeline-item.placeholder {
      background: none;
      border: none;
      box-shadow: none;
    }
    .timeline-item.placeholder .dot {
      display: none;
    }

    .timeline-item.right.overlap {
      margin-top: -120px; /* adjust as needed */
    }

    .timeline-logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
      margin-right: 10px;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.18));
      border-radius: 6px;
    }


    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
    }

    .skill-card {
      padding: 18px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow);
    }

    .skill-card h4 {
      margin: 0 0 14px;
      color: #9ad5ff;
      letter-spacing: 0.3px;
    }

    .skill-tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    .skill-tile {
      padding: 12px 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #dbe9ff;
      text-align: center;
      font-weight: 600;
      box-shadow: inset 0 0 0 1px rgba(0, 194, 255, 0.08);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 14px;
    }

    .project-card {
      padding: 18px;
      border-radius: 18px;
      border: 1px solid rgba(0, 220, 255, 0.3);
      background: rgba(255, 255, 255, 0.04);
      box-shadow: var(--shadow), 0 0 30px rgba(0, 220, 255, 0.16);
      display: grid;
      gap: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-6px);
      border-color: rgba(0, 255, 204, 0.65);
      box-shadow: 0 20px 46px rgba(0, 0, 0, 0.35), 0 0 40px rgba(0, 255, 204, 0.26);
    }

    .project-thumb img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 20px;
      opacity: 0.95;
    }

    .project-buttons {
      display: flex;
      gap: 14px;
      margin-top: 18px;
    }

    .view-btn,
    .github-btn {
      flex: 1;
      text-align: center;
      padding: 14px 0;
      border-radius: 14px;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      transition: 0.25s ease;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .view-btn {
      background: linear-gradient(to right, #008cff, #00d4ff);
      color: white;
    }

    .github-btn {
      background: rgba(255,255,255,0.08);
      color: #d4eaff;
    }

    .view-btn:hover {
      opacity: 0.85;
    }

    .github-btn:hover {
      background: rgba(255,255,255,0.18);
    }


    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      padding: 6px 10px;
      background: rgba(0, 200, 255, 0.14);
      color: #d7f6ff;
      border-radius: 999px;
      border: 1px solid rgba(0, 200, 255, 0.3);
      font-size: 13px;
      font-weight: 600;

    .project-card h4 {
      margin: 0;
      font-size: 18px;

      gap: 6px;
      font-size: 14px;

      text-align: center;
      cursor: pointer;

    .project-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 204, 0.3);

    .contact-wrap {
      display: grid;

      gap: 24px;
      align-items: stretch;
      position: relative;
      overflow: hidden;
    }
    .contact-bg {

      filter: blur(60px);
      z-index: 0;
    }
    .contact-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:

      opacity: 0.35;
      z-index: 0;
      pointer-events: none;

    .contact-panel {
      position: relative;
      z-index: 1;
      padding: 28px;
      border-radius: var(--card-radius);
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(5, 12, 30, 0.55);
      box-shadow: var(--shadow);
    }

    .contact-panel h3 {
      margin: 0 0 10px;
      font-size: 26px;
    }
    .contact-panel .info {
      color: #e6f3ff;
      display: grid;
      gap: 10px;
      margin: 12px 0 20px;
    }

    .cta-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .cta-btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(255, 255, 255, 0.06);
      color: #e9f6ff;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0, 194, 255, 0.24); }

    .contact-form {
      position: relative;
      z-index: 1;
      padding: 26px;
      border-radius: var(--card-radius);
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35), 0 0 30px rgba(0, 194, 255, 0.12);
      backdrop-filter: blur(12px);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 194, 255, 0.28);
      background: rgba(4, 12, 28, 0.5);
      color: #e6f3ff;
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: rgba(0, 255, 204, 0.7);
      box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.16);
    }
    .contact-form button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #0bd7ff, #0cf0d0);
      color: #041021;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0, 255, 204, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .contact-form button:hover { transform: translateY(-2px); }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 900px) {
      .about-card { grid-template-columns: 1fr; }
      .timeline::before { display: none; }
      .timeline-item { margin: 0 !important; }
      .timeline-item .dot { display: none; }
      .timeline-grid { grid-template-columns: 1fr; }
      .contact-wrap { grid-template-columns: 1fr; }
      .nav-links { display: none; }
      .nav-links.open { display: grid; grid-template-columns: 1fr; position: absolute; top: 62px; right: 12px; background: rgba(6, 12, 30, 0.95); padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08); }
      .menu-toggle { display: inline-flex; }
    }

    @media (max-width: 600px) {
      .page { padding: 0 12px 70px; }
      .section { padding: 60px 0 34px; }
      .badge { width: 100%; justify-content: center; }
    }
  </style>
</head>
